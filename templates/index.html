<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibrant Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: right;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #e4e9f0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #d0d7e2;
    }

    button.operator {
      background-color: #ffd166;
    }

    button.equal {
      background-color: #06d6a0;
      color: white;
      grid-column: span 2;
    }

    button.clear {
      background-color: #ef476f;
      color: white;
    }

    button.delete {
      background-color: #118ab2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <form method="POST" id="calc-form">
      <input type="text" name="expression" id="expression" class="display" readonly value="{{ result or '' }}">
      <div class="buttons">
        <button type="button" onclick="clearDisplay()" class="clear">C</button>
        <button type="button" onclick="deleteLast()" class="delete">⌫</button>
        <button type="button" onclick="append('(')">(</button>
        <button type="button" onclick="append(')')">)</button>

        <button type="button" onclick="append('7')">7</button>
        <button type="button" onclick="append('8')">8</button>
        <button type="button" onclick="append('9')">9</button>
        <button type="button" class="operator" onclick="append('/')">÷</button>

        <button type="button" onclick="append('4')">4</button>
        <button type="button" onclick="append('5')">5</button>
        <button type="button" onclick="append('6')">6</button>
        <button type="button" class="operator" onclick="append('*')">×</button>

        <button type="button" onclick="append('1')">1</button>
        <button type="button" onclick="append('2')">2</button>
        <button type="button" onclick="append('3')">3</button>
        <button type="button" class="operator" onclick="append('-')">−</button>

        <button type="button" onclick="append('0')">0</button>
        <button type="button" onclick="append('.')">.</button>
        <button type="submit" class="equal">=</button>
        <button type="button" class="operator" onclick="append('+')">+</button>
      </div>
    </form>
  </div>

  <script>
    function append(value) {
      const display = document.getElementById("expression");
      display.value += value;
    }

    function clearDisplay() {
      document.getElementById("expression").value = '';
    }

    function deleteLast() {
      const display = document.getElementById("expression");
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
